<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
    <script defer src="/static/script.js"></script>  
</head>
<body>

    <h1>Book Reviews</h1>

    <h2>Add a Book</h2>
    <input type="text" id="title" placeholder="Book Title">
    <input type="number" id="publication_year" placeholder="Year">
    <button onclick="addBook()">Add</button>

    <h2>Books List</h2>
    <button onclick="fetchBooks()">Show All Books</button>
    <ul id="bookList"></ul>

    <h2>Add a Review</h2>
    <select id="bookSelect"></select>
    <input type="text" id="user" placeholder="Your Name">
    <input type="number" id="rating" placeholder="Rating (1-5)">
    <input type="text" id="comment" placeholder="Your Review">
    <button onclick="addReview()">Submit Review</button>

    <h2>All Reviews</h2>
    <button onclick="fetchReviews()">Show All Reviews</button>
    <ul id="reviewList"></ul>

</body>
</html>
